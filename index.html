<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="./img/Untitled design.jpg">
        <button class="add" onclick="openForm()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-plus</title><path d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>
        </button>
    </div>
        <div class="overlay"></div>
        <div class="form-pop">
            <form class="form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required><br><br>
                 <label for="author">Author</label>
                <input type="text" id="author" name="author" required><br><br>
                 <label for="page">Pages</label>
                <input type="number" id="page" name="page" required><br><br>
                <label for="read" id="read" name="read">Have you read it?</label>
                    <select id="read" name="read">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select><br><br>
                <button type="submit">Add</button>
                <button type="button" onclick="closeForm()">Cancel</button>
            </form>
        </div>
        <div class="bookContainer"> </div>
</body>
</html>
